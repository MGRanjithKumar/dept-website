<!DOCTYPE html>
	<html>
	<head>
		<meta charset="utf-8">
		<title>Department of Electronics and Communication</title>
		<link rel="stylesheet" type="text/css" href="css/materialize.css">
		<link rel="stylesheet" href="http://fonts.googleapis.com/icon?family=Material+Icons">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
	</head>
	<body>
		<div class="container">
			<h4 align="center">Staff Login</h4>
			<div class="row">
				<div class="col l2"></div>
				<div class="col l8">
					<div class="row valign-wrapper">
						<form col s12>
							<div class="row">
								<div class="input-field col s12">
									<input type="text" name="name" id="text_name" class="validate">
									<label for="text_name">Name</label>
								</div>
							</div>
							<div class="row">
								<div class="input-field col s12">
									<input type="text" name="staffid" id="staff_id" class="validate">
									<label for="staff_id">Staff ID</label>
								</div>
							</div>
						</form>
					</div>
				</div>
				<div class="col l2"></div>
			</div>
		</div>
		<script src="http://code.jquery.com/jquery-latest.min.js"></script>
		<script type="text/javascript" src="js/materialize.js"></script>
	</body>
</html>
